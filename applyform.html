<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #3ea5d5;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        #logo {
            width: 120px;
            height: auto;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-image: linear-gradient(#a0c7da, white);
            box-shadow:20px -19px 8px rgb(0 0 0 / 24%);
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #1e5783;
            text-align: center;
        }

        form {
            display: grid;
            gap: 20px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 14px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        button {
            padding: 12px;
            background-color: #3ea5d5;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3ea5d5;
        }
    </style>
</head>

<body>
<header>
        <img id="logo" src="Banasthali_Vidyapeeth_Logo.png" alt="Logo">
    </header>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="applyform.jsp" method="post" enctype="multipart/form-data">

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="jobid">JobID:</label>
            <input type="text" id="jobid" name="jobid" required>

           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" name="skills" required>

            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" required>

            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" required>

            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
            <label for="resume">Attach Resume if applying for teaching courses:</label>
            <label for="resume">Resume (PDF, DOC, DOCX):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

            <button type="submit">Submit Application</button>
        </form>
    </div>

</body>

</html>
